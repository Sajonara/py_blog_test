{% extends "blog/base.html" %}

{% block title %}Mein Blog{% endblock %}

{% block content %}
    <h1>Mein Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Ver√∂ffentlicht am {{ post.published_at }} von {{ post.author }}
        </p>
        <p>{{ post.content|truncatewords:30|linebreaks }}</p>
    {% endfor %}
{% endblock %}
