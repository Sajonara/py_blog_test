{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <link rel="canonical" href="{{ request.build_absolute_uri }}">
    </head>
    <body>
        <div id="content">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>Mein Blog</h2>
            <p>Das ist mein Blog</p>
        </div>
    </body>
</html>
